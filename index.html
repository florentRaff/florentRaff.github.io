<!DOCTYPE html>
  <html>
    <!-- generally the head tag is for things outside the page, such as the labl on the tab
    and the body tag is for everything that is seen on the page itself -->
    <head>
      <meta name="viewport" content = "width=device-width, initial-scale=1.0">
      <!-- title tage inside the head will be seen on the tab -->
      <title>chill games</title>
      <!-- below is a normalizer stylesheet, it removes some automatic style things your browser might do and the code is obtained here: https://cdnjs.com/libraries/normalize -->
      <link rel="'stylesheet" href="src/css/normalize.css">
      <!-- linking our css stylesheet (making sure it's after the normalizer)-->
      <link rel="stylesheet" href="src/css/style.css">
    </head>
    <body>
      <!-- h1 will be your largest heading -->
      <h1>Chill Games</h1>
      <p class="a">By Prickly Pear Studios</p>
      <p class="fontsforweb_fontid_425">Testing local index file.</p>
      <p class="fontsforweb_fontid_425">Here is a test for my new font, sansation bold...</p>

      <div>Testing a custom font using @font face css function</div>

      <!-- javascript file will be linked here because we'll want it to affect the body of our webpage.
      As such the webpage body needs to already be loaded before our js stuff gets called/loaded so it can affect it.-->
      <script src="src/js/main.js"></script>

    </body>
  </html>
